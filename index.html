<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Money Counter</h1>
      <p>Number of 100: <input class="hund" type="number" /></p>
      <p>Number of 50: <input class="fifty" type="number" /></p>

      <p>Number of 20: <input class="twen" type="number" /></p>

      <p>Number of 10: <input class="ten" type="number" /></p>

      <p>Number of 5: <input class="five" type="number" /></p>

      <p>Number of 1: <input class="one" type="number" /></p>

      <p>Number of $1 coins: <input class="oneDollarCoin" type="number" /></p>
      <p>Number of Quarters (25¢): <input class="quarter" type="number" /></p>
      <p>Number of Dimes (10¢): <input class="dime" type="number" /></p>
      <p>Number of Nickels (5¢): <input class="nickel" type="number" /></p>
      <p>Number of Pennies (1¢): <input class="penny" type="number" /></p>

      <button class="sum">Find Total</button>

      <p>Total Money: $<span class="totalmoney"> 0 </span></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
